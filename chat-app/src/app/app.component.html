<!--The content below is only a placeholder and can be replaced.-->
<ng-template #chatroom>
  <ol>
    <li *ngFor="let message of messages">
      {{ message }}
    </li>

    <em *ngIf="messages.length == 0">
      There are no messages to show :(
    </em>
  </ol>

  <input #message (keyup.enter)="onEnter(message.value); message.value=''">
</ng-template>

<ng-template #nickname>
  <label>Enter your desired nickname: </label>
  <input #nickname (keyup.enter)="onNicknameEnter(nickname.value); nickname.value=''">
</ng-template>

<div *ngIf="ready; then chatroom else nickname"></div>
