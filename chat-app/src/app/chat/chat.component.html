<div *ngIf="loading">
</div>

<app-notify></app-notify>

<div class="container-fluid">
  <ng-template #content>
    <div class="row">
      <nav class="bg-inverse text-white sidebar">
        <app-sidebar></app-sidebar>
      </nav>
      <div class="content">
        <app-room></app-room>
      </div>
    </div>
  </ng-template>

  <ng-template #loader>
    <app-loader></app-loader>
  </ng-template>

  <div *ngIf="loading; then loader else content"></div>
</div>
