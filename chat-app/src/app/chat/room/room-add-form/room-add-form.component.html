<div class="modal-header">
  <h5 class="modal-title" id="exampleModalLabel">Create Room</h5>
  <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="onClose($event)">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div *ngIf="error.length > 0" class="alert alert-danger" role="alert">
    <strong>Oh no!</strong> {{ error }}
  </div>
  <form [formGroup]="form">
    <div class="form-group">
      <label for="name" class="form-control-label">Enter the name of your room:</label>
      <input type="text" class="form-control" id="name" formControlName="name" (keyup.enter)="onSubmit($event)">
    </div>

    <div class="form-group">
      <label for="description" class="form-control-label">Description <small class="text-muted">(Optional)</small>:</label>
      <input type="text" class="form-control" id="description" formControlName="description">
    </div>

    <div class="form-group">
      <label for="description" class="form-control-label">Password <small class="text-muted">(Optional)</small>:</label>
      <input type="password" class="form-control" id="password" formControlName="password">
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="submit" class="btn btn-primary" (click)="onSubmit($event)" [disabled]="busy">Create</button>
</div>
