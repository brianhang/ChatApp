<div class="modal-header">
  <h5 class="modal-title" id="exampleModalLabel">Edit Room</h5>
  <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="onClose($event)">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div *ngIf="error.length > 0" class="alert alert-danger" role="alert">
    <strong>Oh no!</strong> {{ error }}
  </div>
  <form [formGroup]="form">
    <div class="form-group">
      <label for="name" class="form-control-label">Name:</label>
      <input type="text" class="form-control" id="name" formControlName="name" (keyup.enter)="onSubmit($event)">
    </div>
    <div class="form-group">
      <label for="description" class="form-control-label">Description:</label>
      <input type="text" class="form-control" id="description" formControlName="description" (keyup.enter)="onSubmit($event)">
    </div>
    <div class="form-group">
      <label for="password" class="form-control-label">New Password:</label>
      <input type="password" class="form-control" id="password" formControlName="password" (keyup.enter)="onSubmit($event)">
    </div>
    <div *ngIf="room.hasPassword" class="form-group">
      <button type="button" class="btn btn-secondary btn-block" (click)="onDeletePassword($event)">Remove Password</button>
    </div>
    <div class="form-group">
      <label>Remove Bans:</label>
      <app-room-bans [room]="room"></app-room-bans>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-danger" (click)="onDelete($event)" [disabled]="busy">Delete</button>
  <button type="submit" class="btn btn-primary" (click)="onSubmit($event)" [disabled]="busy">Save</button>
</div>
