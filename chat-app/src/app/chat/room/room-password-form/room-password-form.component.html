<div class="modal-header">
  <h5 class="modal-title" id="exampleModalLabel">Join Room</h5>
  <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="onClose($event)">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form [formGroup]="form">
    <div class="form-group">
      <label for="password" class="form-control-label">Enter the password to join this room:</label>
      <input type="password" class="form-control" id="password" formControlName="password" (keyup.enter)="onSubmit($event)">
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="submit" class="btn btn-primary" (click)="onSubmit($event)" [disabled]="busy">Submit</button>
</div>
