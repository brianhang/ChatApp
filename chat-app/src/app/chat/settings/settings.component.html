<div class="modal-header">
  <h5 class="modal-title">Settings</h5>
  <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="close()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form [formGroup]="form">
    <div class="form-group">
      <label for="nickname" class="form-control-label">Nickname:</label>
      <input type="text" class="form-control" id="nickname" formControlName="nickname" [value]="user.nickname">
    </div>
    <div class="form-group">
      <label for="picture" class="form-control-label">Profile Picture:</label>
      <div *ngIf="profilePicPath">
        <br />
        <img [src]="profilePicPath" width="128" height="128" alt="" />
      </div>
      <br />
      <label class="custom-file">
        <input type="file" id="file" class="custom-file-input" (change)="onProfilePicChange($event)" accept="image/x-png">
        <span class="custom-file-control"></span>
      </label>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="onSubmit($event)">Save</button>
</div>
