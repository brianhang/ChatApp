<div *ngIf="user !== undefined && user.room !== undefined">
  <div class="messageList">
    <div *ngFor="let message of (messages | room:user.room.id)">
      <app-message [message]="message.content" [nickname]="message.nickname"></app-message>
    </div>
  </div>
  <input #content class="form-control chatboxText" type="text" placeholder="Type a message" (keyup.enter)="onMessageEntered(content.value); content.value = ''">
</div>
